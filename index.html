<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7kaya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <!-- Home -->
    <section id="homeSection" class="section active">
      <h1 id="welcomeText">Welcome to, 7kaya</h1>
      <div class="slogan">
        <p>WE’RE THE RIGHT</p>
        <p>#7kaya</p>
      </div>
    </section>

    <!-- Products -->
    <section id="productsSection" class="section">
      <h2>Products</h2>
      <div class="products">
        <div class="product" onclick="openPopup('pyramid')" data-name="Pyramid T-shirt">
          <h3>Pyramid T-shirt</h3>
          <p>550 EGP</p>
        </div>
        <div class="product" onclick="openPopup('underground')" data-name="Underground T-shirt">
          <h3>Underground T-shirt</h3>
          <p>500 EGP</p>
        </div>
      </div>
    </section>

    <!-- Search -->
    <section id="searchSection" class="section">
      <input type="text" id="searchInput" placeholder="ابحث عن منتج" onkeyup="searchProducts()">
    </section>

    <!-- Cart -->
    <section id="cartSection" class="section">
      <h2>Cart</h2>
      <ul id="cartItems"></ul>
    </section>

    <!-- Profile -->
    <section id="profileSection" class="section">
      <div id="profileContent"></div>
    </section>

    <!-- Popup, login, etc. remain same as في كودك الحالي -->

    <footer>© All rights reserved to, 7kaya</footer>
  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button onclick="showSection('homeSection')">Home</button>
    <button onclick="showSection('productsSection')">Products</button>
    <button onclick="showSection('searchSection')">Search</button>
    <button onclick="showSection('cartSection')">Cart</button>
    <button onclick="showSection('profileSection')">Profile</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
