<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7kaya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="homeSection" class="fade-in">
      <h1 id="welcomeText" class="slide-down">Welcome to, 7kaya</h1>
      <div class="top-buttons">
        <div class="dropdown">
          <button onclick="toggleDropdown()" class="login-btn bounce">Login/Signup</button>
          <div id="dropdownMenu" class="dropdown-content">
            <button onclick="openLogin()" class="dropdown-item">Login</button>
            <p>Don’t have an account yet? <span onclick="openSignUp()" class="register-link">register here</span></p>
          </div>
        </div>
        <button onclick="openCart()" class="cart-btn bounce">Cart</button>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search in 7kaya" onkeyup="searchProducts()" class="search-input fade-in">
        </div>
      </div>
      <div id="productsSection" class="fade-in-up">
        <div class="products">
          <div class="product" onclick="openProductDetails('pyramid')" data-name="Pyramid T-shirt">
            <h3>Pyramid T-shirt</h3>
          </div>
          <div class="product" onclick="openProductDetails('underground')" data-name="Underground T-shirt">
            <h3>Underground T-shirt</h3>
          </div>
        </div>
      </div>
      <div class="slogan fade-in">
        <p>WE’RE THE RIGHT</p>
        <p>#7kaya</p>
      </div>
    </div>
    <div id="loginForm" class="form-popup full-screen" style="display: none;">
      <div class="form-content slide-in">
        <span class="close" onclick="closeLogin()">×</span>
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()" class="bounce">Login</button>
      </div>
    </div>
    <div id="signUpForm" class="form-popup full-screen" style="display: none;">
      <div class="form-content slide-in">
        <span class="close" onclick="closeSignUp()">×</span>
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button onclick="signUp()" class="bounce">Sign Up</button>
      </div>
    </div>
    <div id="cartPopup" class="form-popup full-screen" style="display: none;">
      <div class="form-content slide-in">
        <span class="close" onclick="closeCart()">×</span>
        <h2>Cart</h2>
        <ul id="cartItems"></ul>
        <button onclick="checkoutCart()" class="bounce">Buy Now</button>
      </div>
    </div>
    <div id="productDetails" class="form-popup full-screen" style="display: none;">
      <div class="form-content slide-in">
        <span class="close" onclick="closeProductDetails()">×</span>
        <h2 id="productTitle"></h2>
        <p>Price: <span id="productPrice"></span> EGP</p>
        <label for="size">Size:</label>
        <select id="size">
          <option value="XXS">XXS</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">
        <button onclick="addToCart()" class="bounce">Add to Cart</button>
        <button onclick="buyNow()" class="bounce">Buy Now</button>
      </div>
    </div>
    <footer>
      <p>© All rights reserved to, 7kaya</p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
