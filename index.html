<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7kaya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="language-switch">
    <button id="langToggle">العربية</button>
  </div>
  <main>
    <div id="homeSection" style="display: block;">
      <div class="welcome-container">
        <h1 id="welcomeText">Welcome to, 7kaya</h1>
        <button onclick="openLoginSignup()" class="login-btn">Login/Signup</button>
      </div>
      <div id="productsSection" style="display: none;">
        <h2 id="productsTitle"></h2>
        <div class="products">
          <!-- Products will be added dynamically -->
        </div>
      </div>
    </div>
    <div id="signUpForm" class="form-popup" style="display: none;">
      <div class="form-content full-screen">
        <span class="close" onclick="closeSignUp()">×</span>
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="submitSignUp()">Submit</button>
      </div>
    </div>
    <footer>
      <p>All rights reserved to 7kaya</p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
