<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7kaya</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="showPage('home')">

  <main id="content">
    <section id="home" class="page">
      <h1>Welcome to, 7kaya</h1>
      <p id="welcome-user"></p>
      <div class="tagline">
        <h2>WE’RE THE RIGHT</h2>
        <h3>#7kaya</h3>
      </div>
    </section>

    <section id="products" class="page hidden">
      <h1>Products</h1>
      <div class="product">
        <h2>Pyramid T-shirt</h2>
        <p>550 EGP</p>
      </div>
      <div class="product">
        <h2>Underground T-shirt</h2>
        <p>500 EGP</p>
      </div>
    </section>

    <section id="search" class="page hidden">
      <h1>Search</h1>
      <p>Feature under development</p>
    </section>

    <section id="cart" class="page hidden">
      <h1>Cart</h1>
      <p>Your cart is empty.</p>
    </section>

    <section id="profile" class="page hidden">
      <h1>Profile</h1>
      <div id="profile-content"></div>
    </section>
  </main>

  <footer>
    <p>© All rights reserved to, 7kaya</p>
  </footer>

  <nav class="bottom-nav">
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('products')">Products</button>
    <button onclick="showPage('search')">Search</button>
    <button onclick="showPage('cart')">Cart</button>
    <button onclick="showPage('profile')">Profile</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
