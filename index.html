<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7kaya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="language-switch">
    <button id="langToggle">العربية</button>
  </div>
  <header class="hero">
    <h1>7kaya</h1>
  </header>
  <main>
    <div class="products">
      <div class="product" onclick="openPopup('pyramid')">
        <img src="https://i.imgur.com/URL_DA_SORAH.jpg" alt="Pyramid T-shirt">
        <h3>Pyramid T-shirt</h3>
      </div>
    </div>
    <div id="productPopup" class="popup" style="display: none;">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">×</span>
        <h2 id="popupTitle"></h2>
        <img id="popupImage" src="" alt="Product Image">
        <p>Price: <span id="popupPrice"></span> EGP</p>
        <label for="size">Size:</label>
        <select id="size">
          <option value="XXS">XXS</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
        </select>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">
        <button onclick="buyNow()">Buy Now</button>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
    <div id="signUpForm" class="form-popup" style="display: none;">
      <div class="form-content">
        <span class="close" onclick="closeSignUp()">×</span>
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="submitSignUp()">Submit</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
