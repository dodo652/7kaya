<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7kaya</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="welcome-text">Welcome to, 7kaya</h1>
    <button id="langBtn">غير اللغة</button>
  </header>
  <div class="container">
    <div id="login-container" style="display:none"></div>
    <div id="register-container" style="display:none"></div>
    <div id="shop-container" style="display:none">
      <h2 id="user-display"></h2>
      <button id="btn-logout" onclick="logout()">تسجيل خروج</button>
      <div class="products-wrapper" id="products-wrapper"></div>
    </div>
  </div>
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn">×</span>
      <img id="modalImg" src="" alt="Product Image">
      <h3 id="modalName"></h3>
      <p id="unitPriceText"></p>
      <label id="label-size"></label>
      <select id="size">
        <option value="XXS">XXS</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>
      <label id="label-qty"></label>
      <input type="number" id="quantityInput" min="1" value="1">
      <p id="totalPriceText"></p>
      <button onclick="addToCart()">إضافة إلى السلة</button>
      <button onclick="buyNow()">اشترِ الآن</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
